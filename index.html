<html lang="vi">
  <head>
    <meta charset="utf-8" />

    <style>
      :root {
        --primary-blue: #2563eb;
        --bg-soft: #f8fafc;
      }
      
      html { font-size: 14px; }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #0f172a;
        margin: 0; padding: 0;
        overflow: hidden;
      }

      /* Splash Screen Styles */
      #app-loader {
        position: fixed; inset: 0;
        background: #0f172a;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        z-index: 99999;
        transition: opacity 0.5s ease-out;
      }
      .loader-spin {
        width: 50px; height: 50px;
        border: 3px solid rgba(37, 99, 235, 0.1);
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      #panic-screen {
        display: none;
        position: fixed; inset: 0;
        background: #450a0a; color: white;
        z-index: 100000; padding: 40px;
        font-family: 'Inter', monospace; overflow: auto;
      }

      .status-text {
        font-size: 10px;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #475569;
        margin-top: 20px;
        text-align: center;
      }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "pdfjs-dist/build/pdf": "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs",
    "pdfjs-dist/build/pdf.worker": "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs",
    "pdfjs-dist/": "https://esm.sh/pdfjs-dist@^5.4.530/",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>

    <script>
      window.bootLogs = [];
      function logBoot(msg, type = 'info') {
        const entry = `[${new Date().toLocaleTimeString()}] [${type.toUpperCase()}] ${msg}`;
        window.bootLogs.push(entry);
        console.log(entry);
        const statusEl = document.getElementById('loader-status');
        if (statusEl) statusEl.innerText = msg;
      }

      window.onerror = function(message, source, lineno, colno, error) {
        logBoot(`${message}`, 'error');
        showPanicScreen();
      };

      function showPanicScreen() {
        const panic = document.getElementById('panic-screen');
        const loader = document.getElementById('app-loader');
        if (panic) {
          panic.style.display = 'block';
          if (loader) loader.style.display = 'none';
          const logsEl = document.getElementById('panic-logs');
          if (logsEl) logsEl.innerText = window.bootLogs.join('\n');
        }
      }

      // Giám sát quá trình tải thư viện
      const bootTimeout = setTimeout(() => {
        logBoot("Lỗi: Không thể kết nối tới máy chủ CDN (Timeout 15s).", 'warning');
        showPanicScreen();
      }, 15000);

      window.markAppAsReady = () => {
        clearTimeout(bootTimeout);
        const loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.style.display = 'none', 500);
        }
        document.body.style.overflow = 'auto';
        logBoot("Hệ thống đã sẵn sàng.");
      };

      document.addEventListener('DOMContentLoaded', () => {
        logBoot("Đang nạp cấu hình DHsystem...");
        setTimeout(() => logBoot("Đang tải thư viện React & AI Engine..."), 1000);
        setTimeout(() => logBoot("Đang đồng bộ dữ liệu giáo trình..."), 3000);
      });
    </script>
</head>
  <body>
    <!-- Splash Loader -->
    <div id="app-loader">
        <div class="loader-spin"></div>
        <div class="mt-8 flex items-center gap-3">
            <i class="fas fa-shield-bolt text-blue-500 text-2xl"></i>
            <h2 class="text-white font-black text-xl tracking-tighter">E-SafePower Learning</h2>
        </div>
        <p id="loader-status" class="status-text animate-pulse">Đang nạp dữ liệu hệ thống...</p>
        <div class="mt-10 px-6 py-2 bg-white/5 rounded-full border border-white/10">
            <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Lần đầu khởi động có thể mất 30-60s để tải thư viện</p>
        </div>
    </div>

    <!-- Panic Screen (Lỗi nghiêm trọng) -->
    <div id="panic-screen">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-black mb-4 flex items-center gap-4 text-red-400">
                <i class="fas fa-triangle-exclamation"></i> LỖI KHỞI ĐỘNG HỆ THỐNG
            </h1>
            <p class="mb-8 text-lg opacity-80 font-medium">Ứng dụng không thể tải được các thành phần AI hoặc giao diện. Điều này thường do thiếu kết nối Internet hoặc lỗi tệp tin biên dịch.</p>
            
            <div className="space-y-4 mb-10">
                <div class="bg-black/40 p-6 rounded-[2rem] border border-white/10">
                    <h3 class="text-xs font-black mb-4 text-yellow-500 uppercase tracking-widest">Chẩn đoán lỗi (System Logs):</h3>
                    <pre id="panic-logs" class="text-[11px] leading-relaxed font-mono text-slate-300"></pre>
                </div>
            </div>

            <div class="flex gap-4">
                <button onclick="window.location.reload()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-blue-900/40 hover:bg-blue-500 transition-all">Thử lại ngay</button>
                <button onclick="alert('Hãy kiểm tra xem bạn đã chạy lệnh npm run build chưa?')" class="bg-white/5 border border-white/20 text-white px-8 py-4 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-white/10 transition-all">Kiểm tra Build</button>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <!-- Entry point -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
